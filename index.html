<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.14.3/dist/xlsx.full.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
        
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">
                <img src="img/App_flexilab.png" height="60rem" style="margin:0rem 1rem">
            </a>
        </nav>

        <div class="container">
            <div class="row justify-content-center">

                <div style ="width:100rem; height:10rem"><canvas id="myChart"></canvas></div>
        
                <div style ="width:100rem; height:10rem"><canvas id="myChart2"></canvas></div>
            </div>
        </div>
  
    </body>
    <script>

        var config = {
        type: 'line',
        data: {
            datasets: [ {
                backgroundColor: 'RGB(54, 162, 235)',
                borderColor: 'RGB(54, 162, 235)',
                borderWidth: 1,
                fill: false},
            {
                backgroundColor: 'RGB(255, 99, 132)',
                borderColor: 'RGB(255, 99, 132)',
                borderWidth: 1,
                fill: false
            },
            {
                backgroundColor: 'RGB(255, 205, 86)',
                borderColor: 'RGB(255, 205, 86)',
                borderWidth: 1,
                fill: false
            }]},
            
        plugins: [ChartDataSource],
        options: {
            elements: {
                    point:{
                        radius: 0
                    }
                },
            // title: {
            //     display: true,
            //     text: 'Ph data'
            // },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes: [ {
                    //id: 'precipitation',
                    type: 'logarithmic',
                    //position: 'right',
                    /* gridLines: {
                        drawOnChartArea: false
                    }, */
                    scaleLabel: {
                        display: true,
                        labelString: 'Kohms',
                        
                    }
                }]
            },
            plugins: {
                datasource: {
                    type: 'sheet',
                    url: 'data/data0.xlsx',
                    rowMapping: 'index',
                    datasetLabels: 'Sheet1!B1:D1',
                    indexLabels: 'Sheet1!A2:A4266',
                    data: 'Sheet1!B1:D4266'
                },
            }
        }
    };

    window.onload = function() {
        var ctx = document.getElementById('myChart').getContext('2d');
        window.myChart = new Chart(ctx, config);
    };

    </script>


</html>
