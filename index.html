<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.14.3/dist/xlsx.full.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
        
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">
                <img src="img/App_flexilab.png" height="60rem" style="margin:0rem 1rem">
            </a>
        </nav>

        <div class="container">
            <div class="row justify-content-center">

            <div class="col"><div><canvas width="10rem" height="10rem" id="myChart"></canvas></div></div>
            <div class="col"><div><canvas width="10rem" height="10rem" id="myChart2"></canvas></div></div>
                
                
            </div>
        </div>
  
    </body>
    <script>

        let config = {
        type: 'line',
        data: {
            datasets: [ {
                label: '12:00 PM',
                backgroundColor: 'RGB(54, 162, 235)',
                borderColor: 'RGB(54, 162, 235)',
                borderWidth: 1,
                fill: false},
            {   
                label: '8:00 AM',
                backgroundColor: 'RGB(255, 99, 132)',
                borderColor: 'RGB(255, 99, 132)',
                borderWidth: 1,
                fill: false
            },
            {   
                label: '6:00 PM',
                backgroundColor: 'RGB(255, 205, 86)',
                borderColor: 'RGB(255, 205, 86)',
                borderWidth: 1,
                fill: false
            }]},
            
        plugins: [ChartDataSource],
        options: {
            elements: {
                    point:{
                        radius: 0
                    }
                },
            // title: {
            //     display: true,
            //     text: 'Ph data'
            // },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes: [ {
                    //id: 'precipitation',
                    type: 'logarithmic',
                    //position: 'right',
                    /* gridLines: {
                        drawOnChartArea: false
                    }, */
                    scaleLabel: {
                        display: true,
                        labelString: 'Kohms',
                        
                    }
                }]
            },
            plugins: {
                datasource: {
                    type: 'sheet',
                    url: 'data/data0.xlsx',
                    rowMapping: 'index',
                    //datasetLabels: 'Sheet1!B1:D1',
                    indexLabels: 'Sheet1!A2:A4266',
                    data: 'Sheet1!B1:D4266'
                },
            }
        }
    };


    const ctx = document.getElementById('myChart').getContext('2d');
    myChart2 = new Chart(ctx, config);

    const data = {
    labels: ['Sample 1','Sample 2','Sample 3','Sample 4','Sample 5','Sample 6','Sample 7'],
    datasets: [{
        label: 'pH',
        data: [4.5, 8.3, 2.8, 5, 3.9, 5.2, 4.1],
        backgroundColor: 'rgba(54,162,235,0.2)',
        borderColor: 'rgb(54,162,235)',
        borderWidth: 1
    }]
    };


    config = {
        type: 'bar',
        data: data,
        options: {
            plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Chart.js Bar Chart'
      }
    },
            scales: {
            y: {
                beginAtZero: true
            }
            }
        },
    };

    const ctx2 = document.getElementById('myChart2').getContext('2d');
    myChart = new Chart(ctx2, config);


    

    </script>


</html>
